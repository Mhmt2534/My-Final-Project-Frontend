<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Product Name</th>
      <th>Category</th>
      <th>Price</th>
      <th>Unit In Stock</th>
    </tr>
  </thead>
  <tbody>
    @for (item of products; track item.productId) {
    <tr>
      <td>{{ item.productId }}</td>
      <td>{{ item.productName }}</td>
      <td>{{ item.categoryId }}</td>
      <td>{{ item.unitPrice }}</td>
      <td>{{ item.unitsInStock }}</td>
    </tr>
    }
  </tbody>
</table>
